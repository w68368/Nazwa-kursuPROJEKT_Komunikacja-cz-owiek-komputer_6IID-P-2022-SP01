<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StepUnity · Chats</title>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- ====== Header ====== -->
    <header class="header">
      <!-- Logo -->
      <a href="/" class="logo"><span>Step</span>Unity</a>

      <!-- Navigation -->
      <nav class="nav">
        <a href="ranking.html">Ranking</a>
        <a href="challenges.html">Challenges</a>
        <a href="index.html">Video</a>
        <button class="btn-add" onclick="addVideo()">Add&nbsp;video</button>
      </nav>

      <!-- Profile dropdown -->
      <div class="profile-dropdown">
        <div class="profile-trigger">
          <span class="username-link">Anastasiya</span>
          <img class="avatar" src="https://placehold.co/38x38" alt="avatar" />
        </div>
        <div class="dropdown-menu">
          <a href="profile.html">👤 Profile</a>
          <a href="dashboard.html">📊 Dashboard</a>
          <a href="chats.html">💬 Chats</a>
          <a href="settings.html">⚙️ Settings</a>
          <a href="logout.html">🚪 Logout</a>
        </div>
      </div>
    </header>

    <!-- Decorative background -->
    <div class="stars"></div>

    <!-- ====== Main Chat Content ====== -->
    <main class="chat-container">
      <!-- ===== Chat List (left column) ===== -->
      <section class="chat-list">
        <h3>Chats</h3>

        <!-- Chat preview items -->
        <div class="chat-item">
          <img src="https://placehold.co/36x36" alt="User" />
          <span>Eliza G.</span>
        </div>
        <div class="chat-item">
          <img src="https://placehold.co/36x36" alt="User" />
          <span>Dasha T.</span>
        </div>
        <div class="chat-item">
          <img src="https://placehold.co/36x36" alt="User" />
          <span>Liza K.</span>
        </div>
      </section>

      <!-- ===== Chat Window (right column) ===== -->
      <section class="chat-content">
        <!-- Chat message history -->
        <div class="chat-messages">
          <div class="message bot">
            Hi Anastasiya! Ready for the new dance challenge?
          </div>
          <div class="message user">Absolutely! Just uploaded my clip 👠✨</div>
          <div class="message bot">Amazing! Can’t wait to see it 💃</div>
        </div>

        <!-- Chat input area -->
        <div class="chat-input">
          <input type="text" placeholder="Type your message..." />
          <button type="button">Send</button>
        </div>
      </section>
    </main>
  </body>
</html>
